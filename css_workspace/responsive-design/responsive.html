<html lang="en">
<head>

    <title>Responsive TasarÄ±m</title>

    <style>
        *{
            box-sizing: border-box;
        }

        .kutu{
            width: 25%;
            background: lightblue;
            float: left;
            border: 1px solid black;
        }

        @media screen and (max-width: 1000px) {
            .kutu{
                width: 33.33%;
            }
        }

        @media screen and (max-width: 700px) {
            .kutu{
                width: 50%;
            }
        }

        @media screen and (max-width: 500px){
            .kutu{
                width: 100%;
            }
        }
        img{
            max-width: 100%;
        }
    </style>

</head>
